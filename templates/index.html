<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retail Demand Forecasting</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; background: #f5f5f5; }
        .container { background: #fff; padding: 20px; border-radius: 10px; max-width: 500px; margin: auto; }
        h2 { text-align: center; color: #333; }
        input, select { width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc; }
        button { width: 100%; padding: 10px; background: #007BFF; color: white; border: none; border-radius: 5px; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; text-align: center; font-size: 18px; color: green; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Retail Demand Forecasting</h2>
        <form method="POST" action="/predict">
            <label>Store ID:</label>
            <input type="number" name="store_id" required>

            <label>Item ID:</label>
            <input type="number" name="item_id" required>

            <label>Price:</label>
            <input type="number" step="0.01" name="price" required>

            <label>Promotion (0 = No, 1 = Yes):</label>
            <select name="promotion">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label>Holiday (0 = No, 1 = Yes):</label>
            <select name="holiday">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label>Date:</label>
            <input type="date" name="date" required>

            <button type="submit">Predict Sales</button>
        </form>

        {% if prediction_text %}
            <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
